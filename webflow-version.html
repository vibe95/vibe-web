<!-- Webflow Version -->
<div class="form-container w-container">
    <h1 class="heading" id="greeting">Hello World</h1>
    <div class="form-wrapper">
        <div class="form-field">
            <label for="nameInput" class="field-label">Name</label>
            <input type="text" class="text-field w-input" id="nameInput" maxlength="256" name="name" data-name="name" required pattern="[A-Za-z]+" title="Please enter only alphabetic characters">
        </div>
        <div class="form-field">
            <label for="titleSelect" class="field-label">Title</label>
            <select id="titleSelect" class="select-field w-select" name="title" data-name="title" required>
                <option value="">Select Title</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <button class="button w-button" onclick="updateGreeting()">Update Greeting</button>
    </div>
</div>

<style>
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px;
    background-color: #1C1B1F;
}

.heading {
    color: #E6E1E5;
    font-size: 32px;
    font-weight: 400;
    margin-bottom: 40px;
}

.form-wrapper {
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
    max-width: 300px;
    padding: 24px;
    background-color: #1C1B1F;
    border-radius: 16px;
}

.form-field {
    position: relative;
    display: flex;
    flex-direction: column;
}

.field-label {
    position: absolute;
    left: 16px;
    top: -8px;
    background-color: #1C1B1F;
    padding: 0 4px;
    font-size: 12px;
    color: #E6E1E5;
}

.text-field, .select-field {
    height: 56px;
    padding: 0 16px;
    font-size: 16px;
    background-color: transparent;
    border: 1px solid #E6E1E5;
    border-radius: 4px;
    color: #E6E1E5;
    transition: border-color 0.2s;
}

.text-field:focus, .select-field:focus {
    outline: none;
    border-color: #6750A4;
}

.select-field {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 24px;
}

.button {
    height: 40px;
    padding: 0 24px;
    font-size: 14px;
    font-weight: 500;
    background-color: #6750A4;
    color: #FFFFFF;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.button:hover {
    background-color: #5A4590;
}
</style>

<script>
document.getElementById('nameInput').addEventListener('input', function(e) {
    this.value = this.value.replace(/[0-9]/g, '');
});

function updateGreeting() {
    const name = document.getElementById('nameInput').value;
    if (name) {
        document.getElementById('greeting').textContent = `Hello ${name}`;
    }
}
</script>
